{extend name="common/best" /}
<!--主体-->
{block name="rd"}
<!--右侧主体区域部分 start-->
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href="javascript:;"><i class="fa fa-cogs"></i>
                管理员菜单</a>
        </li>
        <li class="active">
            <a href="javascript:;">添加管理员</a>
        </li>
    </ol>
    <form class="form-horizontal" action="{:url('addadmin')}" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">账号修改</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理员账号</label>
                    <div class="col-sm-9">
                        <input required class="form-control" name="username" type="text" placeholder="请输入管理员账号" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-9">
                        <input required type="text" name="nick"  class="form-control" placeholder="请输入修改昵称" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-9">
                        <input required type="email" name="email"  class="form-control" placeholder="请输入邮箱" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-9">
                        <input required type="password" name="password"  class="form-control" placeholder="请填写新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-9">
                        <input required type="password" name="password_confirm"  class="form-control" placeholder="请填写新密码">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">保存</button>
    </form>

</div>
</div>
<!--右侧主体区域部分结束 end-->
</div>
{/block}
