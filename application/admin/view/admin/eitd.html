{extend name="common/best" /}
<!--主体-->
{block name="rd"}
<!--右侧主体区域部分 start-->
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href="javascript:;"><i class="fa fa-cogs"></i>
                管理员菜单</a>
        </li>
        <li class="active">
            <a href="javascript:;">修改管理员</a>
        </li>
    </ol>
    <form onsubmit="return changePass()" class="form-horizontal" id="form" action="{:url('posteitd')}" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">账号修改</h3>
                <input class="sr-only" name="id" value="{$user.id}">
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理员账号</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="username" type="text" value="{$user.username}" placeholder="{$user.username}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-9">
                        <input required type="text" name="nick"  class="form-control" placeholder="请输入修改昵称" value="{$user.nick}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-9">
                        <input type="text" name="password"  class="form-control" placeholder="请填写新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-9">
                        <input required type="email" name="email"  class="form-control" placeholder="请输入邮箱" value="{$user.email}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号状态</label>
                    <div class="col-sm-9">
                        <select name="type" class="form-control">
                            <option value="0" {if($user.type) == 0}selected="selected"{/if}>禁用</option>
                            <option value="1" {if($user.type) == 1}selected="selected"{/if}>启用</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">保存</button>
    </form>

</div>
</div>
<!--右侧主体区域部分结束 end-->
</div>
{/block}
